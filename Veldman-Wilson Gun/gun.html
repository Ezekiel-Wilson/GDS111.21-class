<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators Demo</title>
    <!--Link to Js-->
    <script type="text/javascript" src="gun.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="updatescreen();">

    <div id="wrapper">
        

        <header>
            <!--could use heading:below or impress KT with a custom graphic!-->
            <h1>Six Shooter</h1>
            <!-- (but you will need some sort of image below this h1 for the heading on your assignment)-->
            
        </header>


        <!--div box that holds the targets image (make your own or pull one from online)-->
        <div id="target">
            <img src="images/evil.jpg" alt="target" />
        </div>
        <!--nav box that holds info and buttons for game!-->
        
            <!--left info box-->
            <section id="left">


                <div id="total-ammo"></div>

                <div id="current-ammo"></div>



            </section>
            <!--right info box-->
            <div id="right">

                <form>

                    <p class="btns">
                        <input type="button" value="SHOOT" class="shoot" onclick="shoot();" />
                    </p>


                    <p class="btns">
                        <input type="button" value="RELOAD" class="reload" onclick="reload();" />
                    </p>
                </form>

            </div><!--#right-->
            <div id="left">
               

            </div>
            

        </nav>
        <!--/nav-->

        <footer>
            <p class="copy">&copy; 2021 | HTML & Javascript | EWILSON</p>
            <img class="image" src="images/fuck.PNG" alt="hell">
        </footer>

    </div>
    <!--#wrapper-->
    <!--HTML 5 AUDIO PLAYERS GO BELOW THIS LINE BUT INSIDE OF THE BODY! [ yes, sound :D]-->
    <audio id="gun" src="sounds/shot1s.mp3">
        <p> Your browser sucks and doesnt know HTML5</p>
    </audio>
    <audio id="reload" src="sounds/reload.mp3">
        <p> Your browser sucks and doesnt know HTML5</p>
    </audio>
</body>

</html>
